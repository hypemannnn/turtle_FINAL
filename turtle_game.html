<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="gameplay.js"></script>
    <script src="movement.js" ></script>
    <title>turtles in space</title>
</head>
<body>
    <a-scene physics="gravity: 0">
        <a-sky src="assets/space.jpeg"></a-sky>
        <a-entity id="look" kinematic-body look-controls wasd-controls="acceleration: 400" camera position="-10 -18 -20" rotation="-6 -0.5 0">
            <a-entity position="-5 -10 -12">
                <a-entity position="-0.6 13 0" text="font: aileronsemibold; width: 20; color: white; value: turtles collected" ></a-entity>
                
                <a-entity id="turt_counter" position="-1.9 13 0" text="font: aileronsemibold; width: 20; color: white; value:0"></a-entity>

            </a-entity>   
        </a-entity>
        <a-assets>
            <a-asset-item id="island" src="assets/islands/scene.gltf"></a-asset-item>
            <a-asset-item id="turtles" src="assets/cartoon_turtle/scene.gltf"></a-asset-item>
            <a-asset-item id="island" src="assets/researcher/scene.gltf"></a-asset-item>
        </a-assets>
        <a-entity gltf-model="#island" scale="3 3 3" position="-10 -25 -12"></a-entity>
        <a-entity gltf-model="#turtles" scale="3 3 3" position=" 0 -20 12 " static-body="shape: sphere; sphereRadius:7" collisiondetector></a-entity>
        <a-entity gltf-model="#turtles" scale="3 3 3" position=" 30 -20 4 " static-body="shape: sphere; sphereRadius:7" collisiondetector></a-entity>
        <a-entity gltf-model="#turtles" scale="3 3 3" position=" -30 -20 -4 " static-body="shape: sphere; sphereRadius:7" collisiondetector></a-entity>
        <a-entity gltf-model="#turtles" scale="3 3 3" position=" 20 -20 -30 " static-body="shape: sphere; sphereRadius:7" collisiondetector></a-entity>
        <a-entity gltf-model="#turtles" scale="3 3 3" position=" -50 -20 -50 " static-body="shape: sphere; sphereRadius:7" collisiondetector></a-entity>
    </a-scene>

</body>
</html>
